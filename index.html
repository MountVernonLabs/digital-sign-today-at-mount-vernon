<!DOCTYPE html>
<html>
	<head>
		<style>
				body{
					margin:0;
					overflow:hidden;
				}
				.wrapper{
					transform: rotate(90deg);
					transform-origin:bottom left;
					
					position:absolute;
					top:-100vw;
					
					height:100vw;
					width:100vh;
					
					
					background-color:#000;
					color:#fff;
				}
		</style>

	</head>

	<body>

		<div class="wrapper">
			<h1>Hello World</h1>
		</div>

	</body>
</html>
